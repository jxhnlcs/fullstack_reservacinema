<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md border">
  <h2 class="text-2xl font-semibold text-blue-600 mb-4">🎟️ Cadastro de Sessão</h2>

  <form (ngSubmit)="cadastrar()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Filme</label>
      <select [(ngModel)]="filmeId" name="filmeId" required class="w-full px-3 py-2 border rounded-md">
        <option [value]="0" disabled selected>Selecione um filme</option>
        <option *ngFor="let f of filmes" [value]="f.id">{{ f.titulo }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Sala</label>
      <select [(ngModel)]="salaId" name="salaId" required class="w-full px-3 py-2 border rounded-md">
        <option [value]="0" disabled selected>Selecione uma sala</option>
        <option *ngFor="let s of salas" [value]="s.id">{{ s.nome }}</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Data e horário</label>
      <input type="datetime-local" [(ngModel)]="horario" name="horario" required class="w-full px-3 py-2 border rounded-md" />
    </div>

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">
      Cadastrar
    </button>
  </form>

  <div *ngIf="sessoes.length" class="mt-6">
    <h3 class="text-lg font-medium text-gray-800 mb-2">Sessões cadastradas:</h3>
    <ul class="list-disc pl-5 space-y-1 text-gray-700 text-sm">
      <li *ngFor="let s of sessoes">
        🎬 {{ s.filme.titulo }} | 🏢 {{ s.sala.nome }} | ⏰ {{ s.horario | date:'short' }}
      </li>
    </ul>
  </div>
</div>
