<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md border">
  <h2 class="text-2xl font-semibold text-blue-600 mb-4">🏢 Cadastro de Sala</h2>

  <form (ngSubmit)="cadastrar()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
      <input [(ngModel)]="nome" name="nome" required class="w-full px-3 py-2 border rounded-md" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Capacidade</label>
      <input type="number" [(ngModel)]="capacidade" name="capacidade" required class="w-full px-3 py-2 border rounded-md" />
    </div>

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">
      Cadastrar
    </button>
  </form>

  <div *ngIf="salas.length" class="mt-6">
    <h3 class="text-lg font-medium text-gray-800 mb-2">Salas cadastradas:</h3>
    <ul class="list-disc pl-5 space-y-1 text-gray-700 text-sm">
      <li *ngFor="let sala of salas">
        {{ sala.nome }} (Capacidade: {{ sala.capacidade }})
      </li>
    </ul>
  </div>
</div>
