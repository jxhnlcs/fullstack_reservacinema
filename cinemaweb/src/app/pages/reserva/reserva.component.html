<div *ngIf="sessao" class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md border border-gray-100">
  <h2 class="text-2xl font-semibold text-blue-600 mb-4">ğŸŸï¸ Reservar Assento</h2>

  <div class="mb-6 text-sm text-gray-700">
    <p><strong>Filme:</strong> {{ sessao.filme.titulo }}</p>
    <p><strong>Sala:</strong> {{ sessao.sala.nome }}</p>
    <p><strong>HorÃ¡rio:</strong> {{ sessao.horario | date:'short' }}</p>
  </div>

  <form (ngSubmit)="reservar()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
      <input [(ngModel)]="nome" name="nome" required class="w-full px-3 py-2 border rounded-md" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
      <input type="email" [(ngModel)]="email" name="email" required class="w-full px-3 py-2 border rounded-md" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Assento</label>
      <input type="number" [(ngModel)]="assento" name="assento" required class="w-full px-3 py-2 border rounded-md" />
    </div>

    <div class="flex justify-end mt-4">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">
        Confirmar Reserva
      </button>
    </div>
  </form>
</div>
