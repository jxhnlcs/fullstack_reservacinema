<h2 class="text-2xl font-semibold mb-6 text-gray-800">🎞️ Sessões Disponíveis</h2>

<div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
  <div *ngFor="let sessao of sessoes" class="bg-white rounded-xl shadow p-5 border border-gray-100">
    <h3 class="text-lg font-bold text-blue-600 mb-2">{{ sessao.filme.titulo }}</h3>
    <p class="text-sm text-gray-700 mb-1">🎬 <strong>Duração:</strong> {{ sessao.filme.duracaoEmMinutos }} min</p>
    <p class="text-sm text-gray-700 mb-1">🛋️ <strong>Sala:</strong> {{ sessao.sala.nome }} ({{ sessao.sala.capacidade }} lugares)</p>
    <p class="text-sm text-gray-700 mb-4">🕒 <strong>Horário:</strong> {{ sessao.horario | date:'short' }}</p>

    <a [routerLink]="['/reserva', sessao.id]" class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded-md transition">
      Reservar Assento
    </a>
  </div>
</div>
